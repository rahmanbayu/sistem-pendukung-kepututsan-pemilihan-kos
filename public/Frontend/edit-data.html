  <section class="content">
    <div class="container">

        <h3>Edit Data Kos</h3>

      <form action="" method="post">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" value="Kaswari">
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="harga">Harga</label>
              <input type="number" class="form-control" name="harga" id="harga" value="140.000">

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="jarak">Jarak</label>
              <input type="number" class="form-control" name="jarak" id="jarak" value="300">
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="fasilitas">Fasilitas</label>
            <select class="form-control" name="fasilitas" id="fasilitas">
              <option>3-4 Fasilitas</option>
              <option></option>
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="luas">Luas</label>
            <select class="form-control" name="luas" id="luas">
              <option>4x4</option>
              <option></option>
              <option></option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>

      </form>


    </div>
